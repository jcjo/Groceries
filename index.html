<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <form id="GroceryList">
        <div class="form-group">
          <h1>Enter your grocery list</h1>
          <input type="text" class="form-control" id="item1" value="">
          <span class="helpBlock">Please enter a grocery item.</span>
          <span class="addedBlock"><span class="item"></span> ADDED!</span>
        </div>
        <button type="submit" class="btn-primary">Add to List</button>
      </form>
      <button id="showList" class="btn-primary">Show my list!</button>
      <div class="your-list"
        <h2>Here's your list!</h2>
        <ul id="results">

        </ul>
      </div>
    </div>
  </body>
</html>
